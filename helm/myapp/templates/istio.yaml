apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "myapp.fullname" . }}-gateway
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "myapp.fullname" . }}-app-vs
spec:
  hosts:
  - "*"
  gateways:
  - {{ include "myapp.fullname" . }}-gateway
  http:
  - match:
    - headers:
        x-newvers:
          exact: "true"
    route:
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v2
        port:
          number: {{ .Values.app.port }}
  - match:
    - headers:
        x-newvers:
          exact: "false"
    route:
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v1
        port:
          number: {{ .Values.app.port }}
  - route:
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v1
        port:
          number: {{ .Values.app.port }}
      weight: {{ .Values.istio.appTrafficSplit.v1Weight }}
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v2
        port:
          number: {{ .Values.app.port }}
    weight: {{ .Values.istio.appTrafficSplit.v2Weight }}
      weight: {{ .Values.istio.appTrafficSplit.v2Weight }}
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "myapp.fullname" . }}-app-dr
spec:
  host: {{ include "myapp.fullname" . }}-app
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "myapp.fullname" . }}-model-dr
spec:
  host: {{ include "myapp.fullname" . }}-model
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: x-newvers
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "myapp.fullname" . }}-app-dr
spec:
  host: {{ include "myapp.fullname" . }}-app
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: x-newvers
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "myapp.fullname" . }}-model-vs
spec:
  hosts:
    - {{ include "myapp.fullname" . }}-model
  http:
  - match:
    - headers:
        x-newvers:
          exact: "true"
    route:
    - destination:
        host: {{ include "myapp.fullname" . }}-model
        subset: v2
      weight: 100
  - match:
    - headers:
        x-newvers:
          exact: "false"
    route:
    - destination:
        host: {{ include "myapp.fullname" . }}-model
        subset: v1
      weight: 100
  - route:
    - destination:
        host: {{ include "myapp.fullname" . }}-model
        subset: v1
      weight: {{ .Values.istio.modelTrafficSplit.v1Weight }}
    - destination:
        host: {{ include "myapp.fullname" . }}-model
        subset: v2
      weight: {{ .Values.istio.modelTrafficSplit.v2Weight }}


---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: istio-system
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app.kubernetes.io/name: prometheus