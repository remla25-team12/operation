# Gateway (matches IngressGateway deployed during provisioning)
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "myapp.fullname" . }}-gateway
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.ingress.host }}
---
# Sticky Sessions + Traffic split
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "myapp.fullname" . }}-app-vs
spec:
  hosts:
  - {{ .Values.ingress.host }}
  gateways:
  - {{ include "myapp.fullname" . }}-gateway
  http:
  # Sticky sessions
  - match:
    - headers:
        x-newvers:
          exact: "true"
    route:
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v2
  - match:
    - headers:
        x-newvers:
          exact: "false"
    route:
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v1
  # Weighted traffic split
  - route:
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v1
      weight: {{ .Values.istio.appTrafficSplit.v1Weight }}
    - destination:
        host: {{ include "myapp.fullname" . }}-app
        subset: v2
      weight: {{ .Values.istio.appTrafficSplit.v2Weight }}
---
# app subsets
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "myapp.fullname" . }}-app-dr
spec:
  host: {{ include "myapp.fullname" . }}-app
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
# model-service subsets
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "myapp.fullname" . }}-model-dr
spec:
  host: {{ include "myapp.fullname" . }}-model
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
# Routing app traffic to model-service according to v1/v2 subsets
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "myapp.fullname" . }}-model-vs
spec:
  hosts:
    - {{ include "myapp.fullname" . }}-model
  http:
    - match:
        - sourceLabels:
            version: v2
      route:
        - destination:
            host: {{ include "myapp.fullname" . }}-model
            subset: v2
    - route:  # default route (for v1 and others)
        - destination:
            host: {{ include "myapp.fullname" . }}-model
            subset: v1

