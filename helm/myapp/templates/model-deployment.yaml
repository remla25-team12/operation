{{- range .Values.model.versions }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-model-{{ .name }}
  labels:
    app: {{ $.Release.Name }}-model
    version: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-model
      version: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-model
        version: {{ .name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $.Values.model.port }}"
    spec:
      containers:
      - name: model
        image: "{{ $.Values.model.image.repository }}:{{ .tag }}"
        imagePullPolicy: {{ $.Values.model.image.pullPolicy }}
        ports:
        - containerPort: {{ $.Values.model.port }}
        env:
        - name: MODEL_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ $.Release.Name }}-config
              key: MODEL_HOST
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-secret
              key: SMTP_PASSWORD
        {{- with $.Values.model.env }}
        {{- range $key, $value := . }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        {{- end }}
        - name: MODEL_URL
          value: "https://github.com/remla25-team12/model-training/releases/download/v0.1.0/Classifier_Sentiment_Model.joblib"
        - name: VEC_URL
          value: "https://github.com/remla25-team12/model-training/releases/download/v0.1.0/c1_BoW_Sentiment_Model.pkl"
        - name: MODEL_CACHE_DIR
          value: {{ $.Values.model.cachePath }}
        - name: FEEDBACK_FILE_PATH
          value: {{ $.Values.model.feedbackPath }}/feedback_dump.tsv
        - name: MODEL_SERVICE_PORT
          value: "{{ $.Values.model.port }}"
        volumeMounts:
        - name: cache
          mountPath: {{ $.Values.model.cachePath }}
        - name: feedback
          mountPath: {{ $.Values.model.feedbackPath }}
        - name: shared-folder
          mountPath: /mnt/shared
      volumes:
      - name: cache
        emptyDir: {}
      - name: feedback
        emptyDir: {}
      - name: shared-folder
        {{- if $.Values.useHostPathSharedFolder }}
        hostPath:
          path: /mnt/shared
          type: Directory
        {{- else }}
        emptyDir: {}
        {{- end }}
---
{{- end }}
