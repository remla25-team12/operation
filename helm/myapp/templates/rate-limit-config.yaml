apiVersion: v1
kind: ConfigMap
metadata:
  name: ratelimit-config
data:
  config.yaml: |
    domain: ratelimit
    descriptors:
      - key: PATH
        value: "/predict"
        descriptors:
          - key: IP
            rate_limit:
              unit: minute
              requests_per_unit: 2
      - key: PATH
        rate_limit:
          unit: minute
          requests_per_unit: 10
